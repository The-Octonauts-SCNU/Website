<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>The Octonauts - 资源共享站</title>
  <link rel="stylesheet" href="css/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Noto Sans SC', sans-serif;
      margin: 0;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
    }

    header {
      background: rgba(0, 0, 0, 0.7);
      padding: 20px 0;
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.5);
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 2rem;
      color: #00ffff;
      text-shadow: 0 0 10px #00ffff, 0 0 20px #0088ff;
      animation: glow 2s infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #00ffff, 0 0 20px #0088ff; }
      to { text-shadow: 0 0 20px #00ffff, 0 0 40px #0088ff; }
    }

    nav {
      margin-top: 10px;
    }

    nav a {
      color: #fff;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s;
      padding: 5px 10px;
      border-radius: 8px;
    }

    nav a:hover {
      background: #00ffff;
      color: #000;
      box-shadow: 0 0 15px #00ffff;
    }

    main {
      padding: 40px 20px;
      text-align: center;
    }

    h2 {
      color: #ffcc00;
      text-shadow: 0 0 10px #ffcc00, 0 0 20px #ffaa00;
    }

    .resource-list {
      list-style: none;
      padding: 0;
    }

    .resource-list li {
      margin: 15px 0;
    }

    .resource-list a {
      color: #00ffff;
      text-decoration: none;
      font-size: 1.2rem;
      transition: transform 0.3s, text-shadow 0.3s;
    }

    .resource-list a:hover {
      transform: scale(1.1);
      text-shadow: 0 0 10px #00ffff, 0 0 20px #0088ff;
    }

    footer {
      background: rgba(0, 0, 0, 0.8);
      padding: 15px;
      text-align: center;
      font-size: 0.9rem;
      color: #aaa;
      border-top: 1px solid #00ffff;
      box-shadow: 0 -5px 15px rgba(0, 255, 255, 0.3);
    }
  </style>
</head>
<body>
  <header>
    <div class="container">
      <h1>The Octonauts Share（SCNU）<br>海底小纵队资源共享站📚</h1>
      <nav>
        <a href="docs.html">📘 文档资源</a>
        <a href="software.html">💻 软件工具</a>
        <a href="templates.html">📂 模板集合</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <section class="intro">
      <h2>🔥 推荐资源</h2>
      <ul class="resource-list">
        <li><a href="https://github.com/The-Octonauts-SCNU" target="_blank">🌊 海底小纵队官方 GitHub 地址</a></li>
      </ul>

      <h2>🚀 推荐资源 2</h2>
      <ul class="resource-list">
        <li><a href="#">✨ 敬请期待...</a></li>
      </ul>
    </section>
  </main>

  <footer>
    <div class="container">
      <p>© 2025 The Octonauts | Powered by HTML ⚡ GitHub Pages</p>
    </div>
  </footer>
</body>
</html>
