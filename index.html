<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>The Octonauts - 资源共享站</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC&display=swap" rel="stylesheet" />

  <style>
    /* Reset & 基础 */
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Noto Sans SC', sans-serif;
      background: linear-gradient(135deg, #e0f7fa, #80deea);
      color: #004d40;
      line-height: 1.6;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    a {
      text-decoration: none;
      color: #00796b;
      transition: color 0.3s ease;
    }
    a:hover {
      color: #004d40;
    }

    /* 容器 */
    .container {
      max-width: 960px;
      margin: 0 auto;
      padding: 1rem 1.25rem;
      flex-grow: 1;
      display: flex;
      flex-direction: column;
    }

    /* 头部 */
    header {
      background-color: #00695c;
      color: #e0f2f1;
      padding: 1.5rem 0;
      box-shadow: 0 4px 6px rgb(0 0 0 / 0.1);
      text-align: center;
      border-bottom: 3px solid #004d40;
    }
    header h1 {
      margin: 0;
      font-weight: 700;
      font-size: 2rem;
      letter-spacing: 0.05em;
    }
    nav {
      margin-top: 1rem;
      display: flex;
      justify-content: center;
      gap: 2rem;
      flex-wrap: wrap;
    }
    nav a {
      font-weight: 600;
      padding: 0.3rem 0.75rem;
      border-radius: 6px;
      background: rgba(255 255 255 / 0.15);
      box-shadow: 0 2px 4px rgb(0 0 0 / 0.1);
      user-select: none;
      transition: background-color 0.25s ease;
    }
    nav a:hover {
      background-color: #004d40;
      color: #e0f2f1;
    }

    /* 主要内容 */
    main {
      padding: 2rem 0;
      flex-grow: 1;
    }
    .intro h2 {
      font-size: 1.6rem;
      border-left: 6px solid #004d40;
      padding-left: 0.5rem;
      margin-bottom: 1rem;
      font-weight: 700;
      color: #004d40;
    }
    .resource-list {
      list-style: none;
      padding: 0;
      margin: 0 0 2rem 0;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1.2rem;
    }
    .resource-list li {
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 12px rgb(0 0 0 / 0.1);
      padding: 1rem 1.25rem;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      display: flex;
      align-items: center;
    }
    .resource-list li:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 25px rgb(0 0 0 / 0.15);
    }
    .resource-list a {
      font-size: 1.1rem;
      color: #00796b;
      flex-grow: 1;
      user-select: text;
    }
    .resource-list a::before {
      content: "📁 ";
      margin-right: 0.5rem;
    }

    /* 页脚 */
    footer {
      background-color: #004d40;
      color: #b2dfdb;
      text-align: center;
      padding: 1rem 0;
      font-size: 0.9rem;
      border-top: 3px solid #00251a;
      user-select: none;
    }

    /* 响应式调整 */
    @media (max-width: 600px) {
      header h1 {
        font-size: 1.5rem;
        padding: 0 1rem;
      }
      nav {
        gap: 1rem;
      }
      .resource-list {
        grid-template-columns: 1fr;
        gap: 1rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="container">
      <h1>The Octonauts Share（SCNU）海底小纵队资源共享站 📚</h1>
      <nav>
        <a href="docs.html">📘 文档资源</a>
        <a href="software.html">💻 软件工具</a>
        <a href="templates.html">📂 模板集合</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <section class="intro">
      <h2>🔥 推荐资源</h2>
      <ul class="resource-list">
        <li>
          <a href="https://pan.baidu.com/s/xxxx" target="_blank" rel="noopener noreferrer">Keil5 安装包（含教程）</a>
        </li>
        <li>
          <a href="https://github.com/zhaoran/embedded-docs" target="_blank" rel="noopener noreferrer">STM32 开发文档合集</a>
        </li>
      </ul>
      <h2>🔥 其他精选资源</h2>
      <ul class="resource-list">
        <li>
          <a href="https://pan.baidu.com/s/yyyy" target="_blank" rel="noopener noreferrer">MCU 外设驱动包</a>
        </li>
        <li>
          <a href="https://github.com/zhaoran/awesome-embedded" target="_blank" rel="noopener noreferrer">嵌入式优秀项目精选</a>
        </li>
      </ul>
    </section>
  </main>

  <footer>
    <div class="container">
      <p>© 2025 The Octonauts. Powered by HTML & GitHub Pages</p>
    </div>
  </footer>
</body>
</html>
