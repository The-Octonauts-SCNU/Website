<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>📘 文档资源 - The Octonauts</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    body {
      font-family: sans-serif;
      background: #f2f3f7;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 800px;
      margin: 60px auto;
      padding: 20px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    header h1 {
      text-align: center;
    }
    .password-form {
      text-align: center;
      margin-bottom: 20px;
    }
    .password-form input {
      padding: 8px 12px;
      width: 250px;
      font-size: 16px;
      margin-right: 8px;
    }
    .password-form button {
      padding: 8px 16px;
      font-size: 16px;
      cursor: pointer;
    }
    #resource-list {
      display: none;
      list-style: none;
      padding: 0;
    }
    #resource-list li {
      margin: 12px 0;
    }
    #error-msg {
      color: red;
      text-align: center;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>📘 文档资源</h1>
      <p style="text-align: center; margin-top: 10px;">
         <a href="index.html" style="color: #6c63ff; text-decoration: none; font-weight: bold;">
             ⬅ 返回首页
         </a>
      </p>
    </header>

    <div class="password-form">
      <input type="password" id="password-input" placeholder="🔑 请输入访问密码..." />
      <button onclick="verifyPassword()">进入</button>
    </div>
    <p id="error-msg">密码错误，请重试 (*>﹏<*)</p>

    <ul class="resource-list" id="resource-list">
      <li><a href="https://fishros.com/d2lros2/#/" target="_blank">🧰 动手学ROS2 入门指南(鱼香ROS)</a></li>
      <li><a href="https://zh.d2l.ai/" target="_blank">🧮 动手学深度学习（李沐）</a></li>
      <li><a href="https://wiki.lckfb.com/zh-hans/" target="_blank">💼 立创开发板文档中心</a></li>
      <li><a href="https://github.com/TianxingChen/Embodied-AI-Guide" target="_blank">🤺 具身智能入门指南</a></li>
      <li><a href="https://www.bilibili.com/video/BV1z14y1G77V?spm_id_from=333.788.videopod.sections&vd_source=ad055d4c33936a9c24c9e537109fcd1c" target="_blank">🦾 中科大RM系列视频</a></li>
      <li><a href="https://bfcekyjs7y.feishu.cn/docx/GVxfdcR7NoSJ97xdowmcG7K5nx4" target="_blank">✍️ 嵌入式书籍清单</a></li>
      <li><a href="https://mirrors.tuna.tsinghua.edu.cn/" target="_blank">🪟 清华镜像网</a></li>


      
      <!-- 更多资源 -->
    </ul>
  </div>

  <script>
    const PASSWORD = "9250";

    function verifyPassword() {
      const input = document.getElementById("password-input").value;
      const resourceList = document.getElementById("resource-list");
      const errorMsg = document.getElementById("error-msg");

      if (input === PASSWORD) {
        resourceList.style.display = "block";
        errorMsg.style.display = "none";
      } else {
        resourceList.style.display = "none";
        errorMsg.style.display = "block";
      }
    }
  </script>
</body>
</html>
